<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <script type="text/javascript">
        //<canvas>요소는 arc와 alt 속성만 없으면 img요소처럼 생김
        //실제로 <canvas> 요소에는 width와 height의 두 속성만 있음.
        //요소는 CSS에 의해 임의로 크기를 정할 수 있지만 렌더링하는 동안 이미지는 레이아웃 크기에 맞게 크기가 조정됨. 
        //CSS 크기 지정이 초기 캔버스의 비율을 고려하지 않으면 왜곡되어 나타남.


        //예시
        function draw(){
          var canvas = document.getElementById('tutorial');
          //getContext() 메서드를 이용해서, 랜더링 컨텍스트와 (렌더링 컨텍스트의) 그리기 함수들을 사용할 수 있음.  
          //getContext() 메서드는 렌더링 컨텍스트 타입을 지정하는 하나의 파라메터를 가짐.

          if (canvas.getContext){
            var ctx = canvas.getContext('2d');
            //2D 그래픽의 경우, CanvasRenderingContext2D (en-US)을 얻기위해 "2d"로 지정해야함.
          }
        }
      </script>
      <style type="text/css">
        canvas { border: 1px solid black; }
      </style>
</head>
<body>
    <body onload="draw();">
        <!-- draw() 함수 문서가 호출되었는데, 이는 문서가 load 이벤트를 수신하여 페이지 로딩이 완료될 때 한번 실행됨. -->
        <canvas id="tutorial" width="150" height="150"></canvas>
</body>
</html>

<!-- 출처 - https://developer.mozilla.org/ko/docs/Web/API/Canvas_API/Tutorial/Basic_usage -->
