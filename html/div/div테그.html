	<body>
		<div>div 테그는 Division의 약자로 HTML 문서에서 특정 영역이나 구획을 정할 때 사용함</div>
		<div>div요소는 여러 HTML요소들을 하나로 묶어주어 CSS스타일을 변경하거나, 자바스크립트로 특정 작업을 수행하기 위한 일종의 컨테이너로 사용.</div>
		<div>또한 CSS와 웹 페이지의 레이아웃을 설정하는데도 종종 사용.</div>
		<div> 사용 예시 </div>

		<div style="background-color:green; color:white; font-weight:bold;">첫번째 영역</div>
		<div style="background-color:orange; color:white; font-weight:bold; width:300px; height:500px;">두번째 영역</div>
		<div style="background-color:black; color:white; font-weight:bold;">세번째 영역</div>

		<!-- background-color : 배경색
		color : 폰트 색상
		font-weight : 폰트 굵기
		weight : 가로길이
		height : 세로길이  -->

		
	</body>
</html>
