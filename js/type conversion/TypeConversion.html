<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const mathScroe = prompt("수학몇점?"); //90
        const engScroe = prompt("영어몇점?"); //80
        //prompt로 입력받은 값은 문자형으로 받아들임

        const result = (mathScroe + engScroe) / 2; //9080 나누기 2 해서 
        console.log(result) //4050이 나옴

        //String() 괄호안에 타입을 문자형으로 바꿔주는 기능
        console.log(
            String(3), //"3"
            String(true), //"true"
            String(false), //"false"
            String(null), //"null"
            String(undefined) //"undefined"
        ) //그냥 그대로 출력함

        //Number() 괄호안에 타입을 숫자형으로 바꿔주는 기능
        console.log(
            Number("1234"), //문자열 1234가 숫자형 1234로 변환됨
            Number("1234asdfd"), //문자열이랑 섞이게되면 NaN이 출력됨
            Number(true), //1이 출력됨
            Number(false), //0이 출력됨
        )

        //boolean() 괄호안에 타입을 불린형으로 바꿔줌
        console.log(
            Boolean(1), //true
            Boolean(123), //true 
            Boolean("javascript") //ture
        )

        console.log(
            Boolean(0), //false
            Boolean(""), //false
            Boolean(null), //false
            Boolean(undefined), //false 
            Boolean(NaN) //false
        )
    </script>
</body>
</html>
